<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <title>Create New Order</title>
</head>
<body>
<h2>Create New Order</h2>
<form th:action="@{/orders}" th:method="Post" th:object="${order}">
  <label for="desiredBeds">Number of beds in the Room:</label>
  <input type="number" id="desiredBeds" th:field="*{desiredBeds}" name="desiredBeds">
  <div th:if="${#fields.hasErrors('desiredBeds')}" th:errors="*{desiredBeds}" style="color: red">
    Name error
  </div>

  <br><br>

  <label for="apartmentClass">Desired Room Type:</label>
  <select id="apartmentClass" th:field="*{desiredRoomType}" name="desiredRoomType">
    <option value="BASIC">Basic</option>
    <option value="PREMIUM">Premium</option>
  </select>
  <div th:if="${#fields.hasErrors('desiredRoomType')}" th:errors="*{desiredRoomType}" style="color: red">
    Name error
  </div>

  <br><br>

  <label for="startDate">Start Date:</label>
  <input type="date" id="startDate" th:field="*{startDate}" name="startDate">
  <div th:if="${#fields.hasErrors('startDate')}" th:errors="*{startDate}" style="color: red">
    Name error
  </div>

  <br><br>

  <label for="endDate">End Date:</label>
  <input type="date" id="endDate" th:field="*{endDate}" name="endDate">
  <div th:if="${#fields.hasErrors('endDate')}" th:errors="*{endDate}" style="color: red">
    Name error
  </div>

  <br><br>

  <input type="submit" value="Create Order">
  <div th:if="${#fields.hasGlobalErrors()}">
    <div th:each="error : ${#fields.globalErrors()}" style="color: red">
      <p th:text="${error}"></p>
    </div>
  </div>
</form>
</body>
</html>
