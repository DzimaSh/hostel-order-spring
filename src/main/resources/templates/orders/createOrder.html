<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <title>Create New Order</title>
</head>
<body>
<h2>Create New Order</h2>
<form th:action="@{/orders}" th:method="Post" th:object="${order}">
  <label for="desiredBeds">Number of beds in the Room:</label>
  <input type="number" id="desiredBeds" th:field="*{desiredBeds}" name="desiredBeds"><br><br>

  <label for="apartmentClass">Desired Room Type:</label>
  <select id="apartmentClass" th:field="*{desiredRoomType}" name="desiredRoomType">
    <option value="BASIC">Basic</option>
    <option value="PREMIUM">Premium</option>
  </select><br><br>

  <label for="startDate">Start Date:</label>
  <input type="date" id="startDate" th:field="*{startDate}" name="startDate"><br><br>

  <label for="endDate">End Date:</label>
  <input type="date" id="endDate" th:field="*{endDate}" name="endDate"><br><br>

  <input type="submit" value="Create Order">
</form>
</body>
</html>
